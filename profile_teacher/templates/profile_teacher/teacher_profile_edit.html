<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати профіль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            background: #f4f6f9;
        }

        .container {
            max-width: 800px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1565c0;
            border-bottom: 2px solid #42a5f5;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
            width: 100%;
        }

        button {
            background-color: #42a5f5;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #1e88e5;
        }

        .link-container {
            text-align: right;
            margin-top: 15px;
        }

        .link-container a {
            color: #1e88e5;
            text-decoration: none;
            font-size: 14px;
        }

        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="container">
            <h1>Редагувати профіль вчителя</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Зберегти</button>
            </form>
            <div class="link-container">
                <a href="{% url 'teacher_profile' %}">Назад до профілю</a>
            </div>
        </div>
    </div>
</body>
</html>
