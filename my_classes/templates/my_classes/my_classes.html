{% extends 'profile_teacher/base_teacher.html' %}

{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої класи</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <h1>Мої класи</h1>

    <div class="list-group mt-4">
        {% for class in classes %}
            <a href="{% url 'class_detail' class.id %}" class="list-group-item list-group-item-action">
                {{ class.class_name }} - {{ class.section }} - {{ class.subject }}
            </a>
        {% empty %}
            <p>Немає жодного класу.</p>
        {% endfor %}
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClassModal">
        Додати клас
    </button>

    <div class="modal fade" id="addClassModal" tabindex="-1" aria-labelledby="addClassModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClassModalLabel">Створити клас</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'create_class' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="className" class="form-label">Назва класу (обов'язково)</label>
                            <input type="text" class="form-control" id="className" name="class_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="section" class="form-label">Розділ</label>
                            <input type="text" class="form-control" id="section" name="section">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Предмет</label>
                            <input type="text" class="form-control" id="subject" name="subject">
                        </div>
                        <div class="mb-3">
                            <label for="audience" class="form-label">Аудиторія номер класу/ім'я учня</label>
                            <input type="text" class="form-control" id="audience" name="audience">
                        </div>
                        <button type="submit" class="btn btn-primary">Створити клас</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
