{% extends 'profile_teacher/base_teacher.html' %}

{% block content %}
<style>
.container {
    background-color: #fff;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 1px 3px rgba(60, 64, 67, 0.2);
}

h2 {
    color: #3c4043;
    font-weight: 500;
    text-align: left;
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.form-label {
    font-size: 0.95rem;
    font-weight: 500;
    color: #5f6368;
    margin-bottom: 6px;
}

input, textarea, select {
    border: none;
    border-bottom: 1px solid #dadce0;
    border-radius: 0;
    padding: 12px 0;
    width: 100%;
    font-size: 1rem;
    background-color: transparent;
    color: #202124;
    transition: border-color 0.2s;
}

input:focus, textarea:focus, select:focus {
    border-bottom: 2px solid #1a73e8;
    outline: none;
    background-color: transparent;
}

.btn {
    background-color: #1a73e8;
    color: white;
    font-size: 1rem;
    padding: 10px 24px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #1558b0;
}

.btn-outline-primary {
    background-color: #f1f3f4;
    color: #1a73e8;
    border: none;
    border-radius: 4px;
    padding: 12px 20px;
    text-align: center;
    font-weight: 500;
}

.btn-outline-primary:hover {
    background-color: #e8f0fe;
}

.mb-4 {
    margin-bottom: 24px;
}

#file-name {
    font-size: 0.9rem;
    color: #1a73e8;
    margin-top: 8px;
}

.cke_contents {
    background-color: #fff;
    border-radius: 4px;
    border: 1px solid #dadce0;
}

.cke_wysiwyg_frame {
    padding: 12px;
}

</style>
<div class="container py-5">
    <h2 class="mb-4 text-center text-primary">Додати нове завдання</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-4">
            <label for="id_title" class="form-label fw-bold">Назва завдання</label>
            {{ form.title }}
        </div>

        <div class="mb-4">
            <label for="id_instructions" class="form-label fw-bold">Інструкція (необов’язково)</label>
            {{ form.instructions }}  <!-- Виведення поля для інструкцій з CKEditor -->
        </div>

        <div class="mb-4">
            <label for="id_attachment" class="form-label fw-bold">Прикріпити файл</label>
            <label for="id_attachment" class="btn btn-outline-primary w-100 py-3">
                <i class="bi bi-upload"></i> Обрати файл
            </label>
            {{ form.attachment }}
        </div>

        <div class="mb-4">
            <label for="id_deadline" class="form-label fw-bold">Дедлайн</label>
            {{ form.deadline }}
        </div>

        <div class="mb-4">
            <label for="id_points" class="form-label fw-bold">Максимальна кількість балів</label>
            {{ form.points }}
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success px-5 py-3">Додати завдання</button>
        </div>
    </form>

</div>

<script>
    document.getElementById('id_file').addEventListener('change', function() {
        var fileName = this.files.length > 0 ? this.files[0].name : 'Нічого не вибрано';
        document.getElementById('file-name').textContent = 'Файл вибрано: ' + fileName;
    });
</script>
{% endblock %}
