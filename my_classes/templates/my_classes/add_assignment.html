<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Додати нове завдання</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 2rem;
}

h2 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  font-weight: 700;
  color: #4A90E2;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}


h2::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, #4A90E2, #50E3C2);
  border-radius: 2px;
}

.form-label {
  display: block;
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
  color: #5f6368;
}


input[type="datetime-local"] {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #a5d6f7;
  border-radius: 8px;
  background-color: #FFEDFA;
  color: #56021F;
  font-size: 1rem;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

input[type="datetime-local"]:hover {
  border-color: #81c8f8;
}

input[type="datetime-local"]:focus {
  border-color: #4fa3d1;
  background-color: #fff;
  outline: none;
  box-shadow: 0 0 5px rgba(79, 163, 209, 0.5);
}

@media (max-width: 768px) {
  .col-auto {
    width: 100%;
  }
}

input[type="text"],
textarea,
input[type="file"],
input[type="date"],
input[type="number"],
select {
  width: 100%;
  padding: 1rem;
  border: 1px solid #a5d6f7;
  border-radius: 8px;
  font-size: 1rem;
  background-color: #FFEDFA;
  color: #56021F;
  box-sizing: border-box;
}

textarea {
  height: 150px;
  resize: vertical;
}

.mb-4 {
  margin-bottom: 1.5rem;
}

.file-label {
  display: inline-block;
  background-color: #e0f7fa;
  border: 1px solid #b2ebf2;
  padding: 0.75rem 1rem;
  border-radius: 16px;
  cursor: pointer;
  color: #202124;
  transition: background-color 0.2s ease-in-out;
}

.file-label:hover {
  background-color: #b2ebf2;
}

#file-name {
  margin-top: 0.5rem;
  color: #5f6368;
  font-size: 0.9rem;
}

#id_title {
  width: 90%;
  padding: 0.75rem;
  font-size: 29px;
}

#id_instructions {
  width: 100%;
  padding: 0.75rem;
  font-size: 28px;
  height: 150px;
}

.btn-submit {
  background-color: #a5d6f7;
  color: #102C57;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn-submit:hover {
  background-color: #81c8f8;
  transform: translateY(-2px);
}

.btn-submit:active {
  background-color: #4fa3d1;
  transform: translateY(0);
}

.center {
  text-align: right;
}

.form-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.left-container,
.right-container {
  padding: 1rem;
}

.left-container {
  flex: 0 0 70%;
}

.right-container {
  flex: 0 0 28%;
  margin-right: 20px;
  text-align: left;
}

input[type="file"] {
  display: none;
}

@media (max-width: 768px) {
  .left-container, .right-container {
    flex: 0 0 100%;
    margin-bottom: 1rem;
  }
}

  </style>
</head>
<body>

  <h2>Додати нове завдання</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-container">
      <div class="left-container">
        <div class="mb-4">
          <label for="id_title" class="form-label">Назва завдання</label>
          {{ form.title }}
        </div>

        <div class="mb-4">
          <label for="id_instructions" class="form-label">Інструкція</label>
          {{ form.instructions }}
        </div>

<div class="mb-4">
  <label class="form-label d-block">Прикріпити</label>

  <div class="d-flex align-items-center gap-4 flex-wrap">
    <a href="https://drive.google.com" target="_blank" class="text-center text-decoration-none">
      <div style="width: 80px;">
        <i class="fa-brands fa-google-drive" style="font-size: 2rem; color: #0F9D58;"></i>
        <div style="font-size: 0.9rem;" class="text-dark mt-1">Drive</div>
      </div>
    </a>
    <a href="https://youtube.com" target="_blank" class="text-center text-decoration-none">
      <div style="width: 80px;">
        <i class="fa-brands fa-youtube" style="font-size: 2rem; color: #FF0000;"></i>
        <div style="font-size: 0.9rem;" class="text-dark mt-1">YouTube</div>
      </div>
    </a>
    <a href="https://example.com" target="_blank" class="text-center text-decoration-none">
      <div style="width: 80px;">
        <i class="fa-solid fa-link" style="font-size: 2rem; color: #0a58ca;"></i>
        <div style="font-size: 0.9rem;" class="text-dark mt-1">Link</div>
      </div>
    </a>

    <label for="id_attachment" class="text-center text-decoration-none" style="cursor: pointer;">
      <div style="width: 80px;">
        <i class="fa-solid fa-arrow-up-from-bracket" style="font-size: 2rem; color: #FCC737;"></i>
        <div style="font-size: 0.9rem;" class="text-dark mt-1">Файл</div>
      </div>
    </label>
    {{ form.attachment }}

        </div>

        <div id="file-name" class="mt-2 text-muted">Нічого не вибрано</div>
      </div>

      </div>

      <div class="right-container">
      <div class="mb-4">
        <label for="id_deadline" class="form-label text-start">Дедлайн</label>
        <div class="col-auto">
          {{ form.deadline }}
        </div>
      </div>

      <div class="mb-4">
        <label for="id_points" class="form-label text-start">Максимальна кількість балів</label>
        <div class="col-auto">
          {{ form.points }}
        </div>
      </div>


      </div>
    </div>
       <div class="center">
          <button type="submit" class="btn-submit">Додати завдання</button>
        </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const fileInput = document.getElementById('id_attachment');
  const fileNameDisplay = document.getElementById('file-name');

  fileInput.addEventListener('change', function () {
    const fileName = this.files.length > 0 ? this.files[0].name : 'Нічого не вибрано';
    fileNameDisplay.textContent = 'Файл вибрано: ' + fileName;
  });
  </script>

</body>
</html>
