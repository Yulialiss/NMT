{% extends "profile_app/base.html" %}

{% block content %}

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #E8F9FF, #B7E0FF);

}

.container {
    max-width: 900px;
    margin: auto;
    padding: 30px;
    border-radius: 15px;
}

.topic-title {
    text-align: center;
    font-size: 40px;
    font-weight: 800;
    color: #2D336B;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #2D336B, #00d4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.theory-content {
    padding: 25px;
    border-radius: 15px;
    font-size: 20px;
    color: #0C0950;
    line-height: 1.8;
    text-align: justify;
    transition: all 0.3s ease-in-out;
}

.theory-content:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.custom-video-container {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

.custom-video-frame {
    width: 90%;
    max-width: 860px;
    height: 485px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    border: 5px solid #007bff;
    transition: transform 0.3s ease-in-out;
}

.custom-video-frame:hover {
    transform: scale(1.05);
}

input, textarea, select, button {
    appearance: none;
    border: none;
    outline: none;
    background: none;
}
</style>

<div class="container">
    <h1 class="topic-title">{{ topic.name }}</h1>
    <p class="theory-content">{{ theory.content|safe }}</p>
</div>

{% if theory.video_url %}
    <div class="custom-video-container">
        <iframe
            src="https://www.youtube.com/embed/{{ theory.video_url|slice:'-11:' }}"
            class="custom-video-frame"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
{% endif %}

{% endblock %}
