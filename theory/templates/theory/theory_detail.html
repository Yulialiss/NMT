{% extends "profile_app/base.html" %}

{% block content %}

<style>
.topic-title {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
}

.theory-content {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #34495e;
    margin: 0 auto;
    max-width: 800px;
    text-align: justify;
}

.custom-video-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.custom-video-frame {
    width: 80%;
    max-width: 720px;
    height: 405px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

</style>

<h1 class="topic-title">{{ topic.name }}</h1>
<p class="theory-content">{{ theory.content|safe }}</p>

{% if theory.video_url %}
    <div class="custom-video-container">
        <iframe
            src="https://www.youtube.com/embed/{{ theory.video_url|slice:'-11:' }}"
            class="custom-video-frame"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
{% endif %}


{% endblock %}
