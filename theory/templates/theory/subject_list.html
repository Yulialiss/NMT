{% extends "profile_app/base.html" %}

{% block content %}
<html>
<head>
    <title>Теорія</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_subject.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<style>
    /* Загальні стилі для сторінки */
body {
    font-family: 'Arial', sans-serif;
    color: #333;
}

.container {
    max-width: 800px;
    margin-top: 50px;
    padding: 20px;
    border-radius: 8px;
}

/* Стиль для заголовка */
h1 {
    font-size: 2rem;
    color: #007bff;
    font-weight: 600;
    text-align: center;
    margin-bottom: 30px;
}

/* Стилі для списку предметів */
.list-group {
    border-radius: 8px;
}

.list-group-item {
    display: flex;
    align-items: center;
    padding: 15px;
    font-size: 1.2rem;
    border: none;
    background-color: #f1f1f1;
    margin-bottom: 10px;
    transition: all 0.3s ease;
    border-radius: 8px;
    width: 100%;
    height: 60px; /* Встановлено висоту для кожного елементу */
    max-width: 100%;
}

.list-group-item:hover {
    background-color: #0056b3; /* Темніший відтінок синього */
    color: white;
    transform: scale(1.05);
}

.list-group-item i {
    font-size: 1.5rem;
    color: #007bff;
    margin-right: 15px;
}

.list-group-item:hover i {
    color: #fff; /* Білий колір іконки при наведенні */
}

/* Стиль для активного елемента */
.list-group-item.active {
    background-color: #0056b3;
    color: white;
}

/* Стиль для кнопок та іконок */
.bi {
    transition: color 0.3s ease;
}

/* Додаткові стилі для карток, щоб вони виглядали привабливо */
.list-group-item {
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.list-group-item:hover {
    border-radius: 12px;
}

/* Приклад кольору для фону контейнера */
.container {
    background-color: #fff;
}

/* Стилі для відображення предметів */
.list-group-item {
    background-color: #e9ecef; /* Світлий сірий фон */
    border-left: 5px solid #007bff; /* Блакитна лінія зліва */
}

</style>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Оберіть предмет</h1>
        <div class="list-group">
            {% for subject in subjects %}
                <a href="{% url 'theory:lesson_list' subject.id %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-book-fill me-2"></i>{{ subject.name }}
                </a>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
