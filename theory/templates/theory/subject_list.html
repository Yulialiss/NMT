{% extends "profile_app/base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теорія</title>
</head>
<body>
<div class="custom-study-header">
    <h2 >Предмети для вивчення</h2>
</div>

<div class="custom-container">
    <ul>
        {% for subject in subjects %}
            <li>
                <a href="{% url 'theory:lesson_list' subject.id %}" class="custom-subject-link">
                    <i class="bi bi-book-fill"></i> {{ subject.name }}
                    <i class="bi bi-arrow-right-circle-fill"></i>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>


<a href="{% url 'subject_list' %}" class="custom-theory-link">Навчання</a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}

</body>
</html>
