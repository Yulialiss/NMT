{% extends "profile_app/base.html" %}

{% block content %}
<html>
<head>
    <title>Теорія</title>
</head>
<body>
<style>
    .subject-title {
        font-size: 2.5rem;
        color: #007bff;
        font-weight: 700;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 40px;
        text-transform: capitalize;
        border-bottom: 3px solid #007bff;
        padding-bottom: 12px;
        letter-spacing: 1px;
    }

    .topics-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        max-width: 700px;
        margin: 0 auto;
        padding: 0;
    }

    .topics-list {
        width: 100%;
        counter-reset: topic-counter;
        padding: 0;
        list-style: none;
    }

    .topics-list li {
        margin-bottom: 15px;
    }

    .topic-item {
        width: 100%;
        text-align: left;
        font-size: 1.3rem;
        font-weight: 500;
        color: #007bff;
        text-decoration: none;
        padding: 16px 20px;
        display: block;
        background: linear-gradient(135deg, #e3f2fd, #ffffff);
        border-radius: 12px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #d0e2f0;
        position: relative;
    }

    .topic-item::before {
        counter-increment: topic-counter;
        content: counter(topic-counter) ". ";
        font-weight: bold;
        color: #0056b3;
        margin-right: 10px;
    }

    .topic-item:hover {
        background: #0056b3;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }

    .topic-item:active {
        transform: scale(0.97);
    }
</style>

<h1 class="subject-title">Теми для предмету: {{ subject.name }}</h1>
<div class="topics-container">
    <ul class="topics-list">
        {% for topic in topics %}
            <li>
                <a href="{% url 'theory:lesson_detail' topic.id %}" class="topic-item">{{ topic.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>


</body>
</html>
{% endblock %}
