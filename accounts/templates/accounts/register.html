<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .form-control {
      border-radius: 20px;
      padding: 10px;
    }
    .btn-custom {
      width: 100%;
      border-radius: 20px;
      padding: 10px;
      font-size: 1.2rem;
    }
    .login-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
    }
    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Реєстрація</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-custom">Зареєструватися</button>
    </form>
    <a href="{% url 'login' %}" class="login-link">Вже маєте акаунт? Увійдіть</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
