<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
    }

    .container-fluid {
      height: 100%;
    }

    .row {
      height: 100%;
    }

    .form-section {
      background: #fff;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-align: center;
    }

    .btn-custom {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .login-link {
      text-align: center;
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .image-section {
      background: url('your-image.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .overlay p {
      font-size: 1.1rem;
      max-width: 300px;
    }

    @media (max-width: 992px) {
      .image-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-5 form-section">
        <div class="form-box">
          <h2>Реєстрація</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-custom">Зареєструватися</button>
          </form>
          <a href="{% url 'login' %}" class="login-link">Вже маєте акаунт? Увійдіть</a>
        </div>
      </div>

      <div class="col-lg-7 image-section d-none d-lg-block">
        <div class="overlay">
          <h1>Ласкаво просимо!</h1>
          <p>Приєднуйтесь до нашої спільноти та досліджуйте світ разом з нами. Реєстрація за декілька кліків!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
