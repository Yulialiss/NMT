<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      padding: 40px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  h2 {
    font-size: 2.5rem;
    color: #2D336B;
    margin-bottom: 20px;
    font-weight: 700;
  }


    .form-control {
      border-radius: 25px;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #4a90e2;
      box-shadow: 0px 0px 8px rgba(74, 144, 226, 0.4);
    }

    .btn-custom {
      width: 100%;
      border-radius: 25px;
      padding: 12px;
      font-size: 1.2rem;
      background: linear-gradient(to right, #4a90e2, #7cb1ff);
      border: none;
      color: white;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
    }

    .btn-custom:hover {
      background: linear-gradient(to right, #3b7dd8, #66a2ff);
      box-shadow: 0px 4px 10px rgba(74, 144, 226, 0.3);
      transform: translateY(-2px);
    }

    .login-link {
      display: block;
      margin-top: 20px;
      font-size: 1rem;
      color: #4a90e2;
      transition: all 0.3s;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .form-check-input {
      display: none;
    }

    .form-check-label {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      background: #f0f5ff;
      color: #4a90e2;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
    }

    .form-check-input:checked + .form-check-label {
      background: #4a90e2;
      color: white;
      box-shadow: 0px 4px 8px rgba(74, 144, 226, 0.4);
    }
      .form-label {
    font-size: 1.2rem;
    font-weight: 600;
    color: #4a90e2;
    margin-bottom: 10px;
    text-align: left;
    display: inline-block;
    transition: color 0.3s ease-in-out;
  }

  .form-label:hover {
    color: #3b7dd8;
  }
  </style>
</head>
<body>
  <div class="container">
    <h2>РEЄСТРАЦІЯ</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Ім'я користувача">
      </div>
      <div class="mb-3">
        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="form-control" placeholder="Придумайте пароль">
      </div>
      <div class="mb-3">
        <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="form-control" placeholder="Повторіть пароль">
      </div>

      <div class="mb-3">
        <label class="form-label">Оберіть роль</label>
        <div class="d-flex justify-content-center gap-3">
          <input type="radio" name="{{ form.role.name }}" value="student" id="role_student" class="form-check-input">
          <label for="role_student" class="form-check-label">Учень</label>

          <input type="radio" name="{{ form.role.name }}" value="teacher" id="role_teacher" class="form-check-input">
          <label for="role_teacher" class="form-check-label">Вчитель</label>
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-custom">Зареєструватися</button>
    </form>

    <a href="{% url 'login' %}" class="login-link">Вже маєте акаунт? Увійдіть</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
