<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-wrap: wrap;
    }

    .left-section {
      background: url('your-image.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
    }

    .welcome-content {
      background: rgba(0, 0, 0, 0.4);
      height: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .welcome-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .welcome-content p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .welcome-content ul {
      list-style: none;
      padding: 0;
    }

    .welcome-content ul li {
      margin-bottom: 0.5rem;
      position: relative;
      padding-left: 1.2rem;
    }

    .welcome-content ul li::before {
      content: "•";
      color: #ffc107;
      position: absolute;
      left: 0;
    }

    .right-section {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
    }

    .form-box {
      max-width: 350px;
      width: 100%;
      padding: 2rem;
    }

    .form-box h2 {
      margin-bottom: 1rem;
    }

    .btn-custom {
      width: 100%;
      margin-top: 1rem;
    }

    .social-login {
      margin-top: 1rem;
      text-align: center;
    }

    .social-login a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #6c757d;
    }

    @media (max-width: 768px) {
      .left-section, .right-section {
        flex: 0 0 100%;
        max-width: 100%;
      }
      .welcome-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="col-md-6 left-section">
    <div class="welcome-content">
      <h1>Welcome Back</h1>
      <p>This is your guide to magical places</p>
      <ul>
        <li>Track your travels</li>
        <li>Discover new destinations</li>
        <li>Share with friends</li>
      </ul>
    </div>
  </div>

  <div class="col-md-6 right-section">
    <div class="form-box">
      <h2 class="text-center">Вхід</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-custom">Увійти</button>
      </form>

      <div class="mt-3">
        <a href="{% url 'register' %}">Ще не маєте акаунта? Зареєструйтесь</a>
      </div>

      <div class="social-login">
        <p class="mb-1">або увійдіть через:</p>
        <p>
          <a href="{% url 'social:begin' 'github' %}">Github</a> |
          <a href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
