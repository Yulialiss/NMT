<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предмети</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            color: #2a2a2a;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        li {
            display: inline-block;
            margin: 20px 35px;
        }
        a {
            text-decoration: none;
            font-size: 2rem;
            color: #4a4a4a;
            padding: 20px 40px;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #4a4a4a;
            color: #f4f1e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            {% for subject in subjects %}
                <li><a href="{% url 'test_list' subject.id %}">{{ subject.name }}</a></li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
