{% extends "profile_app/base.html" %}

{% block content %}
<html>
<head>
    <title>{{ subject.name }} - Тести</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .test-container {
            width: 60%;
            margin: 0 auto;
        }
        .test-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .test-title {
            font-size: 18px;
        }
        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-left: 70px;
        }

        .progress-green {
            border-color: green !important;
            color: green !important;
        }

        .start-button {
            display: inline-block;
            background: linear-gradient(135deg, #6a9bd3, #2f4a94);
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .start-button:hover {
            background: linear-gradient(135deg, #4a75b8, #1e3668);
            cursor: pointer;
            transform: scale(1.05);
        }

        .start-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.7);
        }

        .circle-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #091057, #77CDFF);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .circle-icon:hover {
            background-color: #77CDFF;
            transform: scale(1.1);
        }

        .circle-icon i {
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .test-container {
                width: 90%;
            }
            .test-item {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 20px;
            }
            .test-title {
                font-size: 16px;
                margin-bottom: 10px;
            }
            .progress-circle {
                margin-left: 0;
                margin-top: 10px;
            }
            .start-button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .circle-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }
            .test-title {
                font-size: 14px;
            }
            .start-button {
                font-size: 14px;
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Тести з {{ subject.name }}</h1>
    <div class="test-container">
        {% for test in tests %}
        <div class="test-item">
            <span class="test-title">Тест {{ forloop.counter }}: {{ test.title }} {{ test.question_count }}</span>
            <div class="progress-circle {% if test.progress == 100 %}progress-green{% endif %}">
                {{ test.progress }}%
            </div>
            <a href="{% url 'test_detail' test.id %}" class="start-button">Почати</a>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'subject_list' %}" class="circle-icon">
        <i class="bi bi-reply"></i>
    </a>
</body>
</html>
{% endblock %}
