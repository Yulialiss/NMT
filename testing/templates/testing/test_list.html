{% extends "profile_app/base.html" %}

{% block content %}
<html>
<head>
    <title>{{ subject.name }} - Тести</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .test-container {
            width: 60%;
            margin: 0 auto;
        }
        .test-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .test-title {
            font-size: 18px;
        }
        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        .progress-green {
            border-color: green !important;
            color: green !important;
        }
        .start-button {
            padding: 8px 12px;
            border: 1px solid #0088cc;
            background: none;
            color: #0088cc;
            text-decoration: none;
            border-radius: 4px;
            transition: 0.3s;
        }
        .start-button:hover {
            background-color: #0088cc;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Тести з {{ subject.name }}</h1>
    <div class="test-container">
        {% for test in tests %}
        <div class="test-item">
            <span class="test-title">{{ test.title }} ({{ test.question_count }})</span>
            <div class="progress-circle {% if test.progress == 100 %}progress-green{% endif %}">
                {{ test.progress }}%
            </div>

            <a href="{% url 'test_detail' test.id %}" class="start-button">Почати</a>
        </div>
        {% endfor %}
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'subject_list' %}" class="start-button">Назад до предметів</a>
    </div>
</body>
</html>
{% endblock %}
