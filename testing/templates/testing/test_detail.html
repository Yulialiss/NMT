<!DOCTYPE html>
<html>
<head>
    <title>{{ test.title }}</title>
</head>
<body>
    <h1>{{ test.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <p>{{ question.text }}</p>
            {% for answer in question.answers.all %}
                <input type="radio" name="question_{{ question.id }}" value="{{ answer.id }}"> {{ answer.text }}<br>
            {% endfor %}
        {% endfor %}
        <button type="submit">Завершити тест</button>
    </form>
</body>
</html>
