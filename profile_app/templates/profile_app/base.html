<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Моя сторінка{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EdWay</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Головна</a>
        </li>
          <li class="nav-item">
                <a class="nav-link" href="{% url 'subject_list' %}">Навчання</a>
            </li>
          <li class="nav-item">
                <a class="nav-link" href="{% url 'post_list' %}">Teacher</a>
            </li>
          <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Профіль</a>
                </li>

      </ul>

      <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
          {% if user.profile.photo %}
            <img src="{{ user.profile.photo.url }}" alt="Profile Picture"
                 class="rounded-circle ms-3" style="width: 40px; height: 40px; cursor: pointer;">
          {% else %}
            <img src="{% static 'images/default_profile.jpg' %}" alt="Default Profile Picture"
                 class="rounded-circle ms-3" style="width: 40px; height: 40px; cursor: pointer;">
          {% endif %}
        </a>
    </div>
  </div>
</nav>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasMenuLabel">Твій профіль</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      <li class="list-group-item"><a href="{% url 'edit_profile' %}">Редагувати профіль</a></li>
      <li class="list-group-item"><a href="#">Мої результати</a></li>
      <li class="list-group-item"><a href="{% url 'calendar_app:calendar' %}">Календар</a></li>
      <br>
      <li class="list-group-item"><a href="#">Налаштування</a></li>
    <br>
        <li class="list-group-item">
        <a href="{% url 'logout' %}">Залишити систему</a>
      </li>
    </ul>
  </div>
</div>
        {% block content %}
        {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybQbF8zYlC45b2zlvDlFQp4O3z5pFv6cfXqY7OgHmg1Q2skXbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
