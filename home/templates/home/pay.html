<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Оплата за курси</title>
    {% load static %}
    <link href="{% static 'css/pay.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <p>Ще трішки...</p>
    </div>

    <div class="container">
        <div class="title">Оберіть банк</div>
        <div class="subtitle"></div>
        <div class="bank-container">
            <div class="bank" onclick="openPaymentForm('MonoBank')"><img src="{% static 'images/моно банк.jpg' %}" alt="MonoBank">
            </div>
           <div class="bank" onclick="openPaymentForm('Visa')"><img src="{% static 'images/visa.png' %}" alt="Visa">
            </div>

            <div class="bank" onclick="openPaymentForm('Privat24')"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Privat24_Logo.png" alt="Privat24">
            </div>
            <div class="bank" onclick="openPaymentForm('Ощадбанк)"><img src="{% static 'images/Ощадбанк.png' %}" alt="Ощадбанк">
            </div>
           <div class="bank" onclick="openPaymentForm('PUMB')"><img src="{% static 'images/ПУМБ.png' %}" alt="PUMB">
            </div>

            <div class="bank" onclick="openPaymentForm('Інший банк')"><img src="{% static 'images/other.jpg' %}" alt="Інші банки">
            </div>
        </div>
    </div>
    <script src="{% static 'js/pay.js' %}"></script>
 <a href="{% url 'subject_list' %}" class="circle-icon">
        <i class="bi bi-reply"></i>
    </a>
</body>
</html>
