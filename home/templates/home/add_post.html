<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати пост</title>
</head>
<body>
    <h1>Додати новий пост</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Додати пост</button>
    </form>
    <a href="{% url 'post_list' %}">Назад до постів</a>
</body>
</html>
