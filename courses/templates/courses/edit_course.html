{% extends "home/base.html" %}

{% block title %}Редагування курсу: {{ course.title }}{% endblock %}

{% block content %}
  <div class="container my-5">
    <h1 class="text-center mb-5 text-uppercase font-weight-bold" style="font-family: 'Poppins', sans-serif; color: #333; font-size: 2.5rem;">
      Редагувати курс: <span class="text-gradient">{{ course.title }}</span>
    </h1>
    <form method="POST" class="form-container shadow-xl p-5 rounded-3 bg-gradient-light" style="box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); transition: all 0.3s ease-in-out;">
      {% csrf_token %}
      <div class="form-group mb-4">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block rounded-pill shadow-lg px-4 py-2" style="background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); color: white; transition: background 0.3s, transform 0.3s;">
        Зберегти зміни
      </button>
    </form>

    <a href="{% url 'course_detail' course.id %}" class="btn btn-outline-secondary mt-4 rounded-pill py-2 px-4" style="font-weight: 600; font-size: 1.1rem; transition: all 0.3s;">
      Назад до курсу
    </a>
  </div>

{% endblock %}
